<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="\static\style.css">

</head>

<body>
  <div class="login">
    <h1>Predict Heart Disease</h1>
    
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="number" name="HighBP" placeholder="High BP? Enter 0 or 1" required="required" />
      <input type="number" name="HighChol" placeholder="High Cholestrol? Enter 0 or 1" required="required" />
      <input type="number" name="Smoker" placeholder="Somker? Enter 0 or 1" required="required" />
      <input type="number" name="Stroke" placeholder="Stroke? Enter 0 or 1" required="required" />
      <input type="number" name="GenHlth" placeholder="Health? Rate from 1-5" required="required" />
      <input type="number" name="DiffWalk" placeholder="Walks? Enter 0 or 1" required="required" />
      <input type="number" name="Age" placeholder="Age" required="required" />
      <input type="number" name="HealthyFoods" placeholder="Healthy Foods? Enter 0,1 or 2" required="required" />
      <input type="number" name="Diabetes" placeholder="Diabetes" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>


</body>
